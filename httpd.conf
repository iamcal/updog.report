<VirtualHost *:80>
        ServerName updog.report
        ServerAlias www.updog.report
        DocumentRoot /var/www/html/updog.report

	RewriteEngine On
	RewriteCond %{http_host} !^updog.report [NC]
	RewriteRule ^(.*)$ http://updog.report/$1 [R=301,NC] 

        <Directory /var/www/html/updog.report>
                php_admin_flag engine on
                php_admin_flag safe_mode off
                Options -Includes -ExecCGI
		AllowOverride all

		RedirectMatch 404 httpd.conf
		RedirectMatch 404 /\.git
		RedirectMatch 404 README.md
        </Directory>
</VirtualHost>
